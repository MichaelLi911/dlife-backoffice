<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title" style="padding-bottom: 0;">
					<!--<button class="btn btn-warning" onclick="history.back()">返回</button>&nbsp;&nbsp;&nbsp;&nbsp;-->
					<span class="text-left font-bold" th:text="${question.title}"></span>&nbsp;&nbsp;&nbsp;&nbsp;小问答详情
					<div>&nbsp;</div>
					<div class="gg-nav">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#basic_info" data-toggle="tab">详情</a></li>
							<li><a href="#comment" data-toggle="tab" onclick="loadComment()">回复及评论</a></li>
						</ul>
					</div>
				</div>
				<div class="tab-content">
					<div class="ibox-content tab-pane fade in active" id="basic_info">
					<a shiro:hasPermission="a5:question:edit" th:href="@{'javascript:edit('+${question.id}+')'}" class="btn btn-primary left">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
					<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${question.id}"  type="hidden">
						<!--<label class="col-sm-3 control-label">标题：</label>-->
						<!--<div class="col-sm-8">-->
							<!--<h3 th:text="${question.title}"/>-->
						<!--</div>-->
						<div class="form-group">
							<label class="col-sm-3 control-label">公司：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.bizModuleDO.company}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">板块：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.bizModuleDO.bizCategory}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">发起人微信编号：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.wechatUserId}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">发起人头像：</label>
							<div class="col-sm-8">
								<img id="avatar" name="avatar" th:src="${question.avatar}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">发起人昵称：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.nickName}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">详细描述：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.description}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">创建时间：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.createTime}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">回答数：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.answerCount}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">浏览量：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.readingCount}"/>
							</div>
						</div>

						<!--<div class="form-group">-->
						<!--<label class="col-sm-3 control-label">回复数：</label>-->
						<!--<div class="col-sm-8">-->
						<!--<h3 th:text="${question.replyCount}"/>-->
						<!--</div>-->
						<!--</div>-->
						<div class="form-group">
							<label class="col-sm-3 control-label">点赞数：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.thumbsupCount}"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">最后修改时间：</label>
							<div class="col-sm-8">
								<h3 th:text="${question.modifyTime}"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">

							</div>
						</div>
					</form>
                    <a shiro:hasPermission="a5:question:edit" th:href="@{'javascript:edit('+${question.id}+')'}" class="btn btn-primary left">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
				</div>
					<!--comment-->
					<div class="ibox-content tab-pane fade" id="comment">
						<table id="commentTable" data-mobile-responsive="true">
						</table>
					</div>
					<!--<div class="ibox-title" style="padding-bottom: 0;">-->
						<!--<button class="btn btn-warning" onclick="history.back()">返回</button>&nbsp;&nbsp;&nbsp;&nbsp;<div>&nbsp;</div>-->
					<!--</div>-->
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<div>
	<script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
	</script>
	<div shiro:hasPermission="a5:fitnessActivity:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="a5:fitnessActivity:edit">
		<script type="text/javascript">
            var s_remove_h = '';
		</script>
	</div>
</div>
<script type="text/javascript" src="/js/appjs/a5/question/edit.js">
</script>
<script type="text/javascript" src="/js/appjs/a5/question/question.js">
</script>
</body>
</html>
