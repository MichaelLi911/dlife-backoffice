<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal" id="signupForm">
							<button type="submit" class="btn btn-primary">保存</button>
							<input id="id" name="id" th:value="${question.id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${question.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">微信编号：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.wechatUserId}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<img id="avatar" name="avatar" th:src="${question.avatar}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.nickName}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">详细描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${question.description}" class="form-control" type="textarea">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.createTime}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">回答数：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.answerCount}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">浏览量：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.readingCount}"/>
								</div>
							</div>

							<!--<div class="form-group">-->
								<!--<label class="col-sm-3 control-label">回复数：</label>-->
								<!--<div class="col-sm-8">-->
									<!--<h3 th:text="${question.replyCount}"/>-->
								<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">点赞数：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.thumbsupCount}"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">最后修改时间：</label>
								<div class="col-sm-8">
									<h3 th:text="${question.modifyTime}"/>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">保存</button>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/a5/question/edit.js">
	</script>
</body>
</html>
