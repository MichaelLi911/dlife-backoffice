<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <input id="id" name="id" th:value="${wechatUser.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信Open ID：</label>
                            <div class="col-sm-8">
                                <h3 th:text="${wechatUser.openId}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信编码：</label>
                            <div class="col-sm-8">
                                <h3 th:text="${wechatUser.wechatCode}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信称：</label>
                            <div class="col-sm-8">
                                <h3 th:text="${wechatUser.nickName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">头像：</label>
                            <div class="col-sm-8">
                                <img id="avatar" name="avatar" th:src="${wechatUser.avatar}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">名称：</label>
                            <div class="col-sm-8">
                                <input id="userName" name="userName" th:value="${wechatUser.userName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">EID：</label>
                            <div class="col-sm-8">
                                <input id="eid" name="eid" th:value="${wechatUser.eid}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input id="mobileNum" name="mobileNum" th:value="${wechatUser.mobileNum}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所在项目：</label>
                            <div class="col-sm-8">
                                <input id="project" name="project" th:value="${wechatUser.project}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">座位号：</label>
                            <div class="col-sm-8">
                                <input id="seat" name="seat" th:value="${wechatUser.seat}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">自我介绍：</label>
                            <div class="col-sm-8">
                                <input id="introduce" name="introduce" th:value="${wechatUser.introduce}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">性别：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="sex" name="sex" th:value="${wechatUser.sex}" class="form-control"-->
                                       <!--type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公司角色：</label>
                            <div class="col-sm-8">
                                <input id="companyRole" name="companyRole" th:value="${wechatUser.companyRole}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="cookFlag" name="cookFlag" th:value="${wechatUser.cookFlag}"-->
                                       <!--class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">爱好：</label>
                            <div class="col-sm-8">
                                <input id="intesting" name="intesting" th:value="${wechatUser.intesting}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">主要技能：</label>
                            <div class="col-sm-8">
                                <input id="skill" name="skill" th:value="${wechatUser.skill}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <h3 th:text="${wechatUser.createTime}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">最后修改时间：</label>
                            <div class="col-sm-8">
                                <h3 th:text="${wechatUser.modifyTime}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">剩余积分：</label>
                            <div class="col-sm-8">
                                <h3 th:text="${wechatUser.totalPoint}"/>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-3 control-label">状态:</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<label class="radio-inline">-->
                                    <!--<input th:field="*{user.status}" type="radio" name="status" value="1"/>正常-->
                                <!--</label>-->
                                <!--<label class="radio-inline">-->
                                    <!--<input th:field="*{user.status}" type="radio" name="status" value="0"/> 禁用-->
                                <!--</label>-->
                            <!--</div>-->
                        <!--</div>-->
                        <button type="submit" class="btn btn-primary">保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/a5/wechatUser/edit.js">
</script>
</body>
</html>
