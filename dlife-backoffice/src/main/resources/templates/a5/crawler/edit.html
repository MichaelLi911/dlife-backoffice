<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${crawler.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址名称：</label>
                            <div class="col-sm-8">
                                <input id="channelName" name="channelName" th:value="${crawler.channelName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">地址描述：</label>
                            <div class="col-sm-8">
                                <input id="channelDescription" name="channelDescription"
                                       th:value="${crawler.channelDescription}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">URL中标识页码的参数：</label>
                            <div class="col-sm-8">
                                <input id="symbolPageNumber" name="symbolPageNumber"
                                       th:value="${crawler.symbolPageNumber}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">url：</label>
                            <div class="col-sm-8">
                                <input id="channelUrl" name="channelUrl" th:value="${crawler.channelUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">段落标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolParagraph" name="symbolParagraph" th:value="${crawler.symbolParagraph}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">执行次数：</label>
                            <div class="col-sm-8">
                                <input id="executed" name="executed" th:value="${crawler.executed}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolTitle" name="symbolTitle" th:value="${crawler.symbolTitle}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">概述的标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolSummary" name="symbolSummary" th:value="${crawler.symbolSummary}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间的标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolCreateDate" name="symbolCreateDate"
                                       th:value="${crawler.symbolCreateDate}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原URL的标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolUrl" name="symbolUrl" th:value="${crawler.symbolUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片URL的标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolImgUrl" name="symbolImgUrl" th:value="${crawler.symbolImgUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">作者的标识：</label>
                            <div class="col-sm-8">
                                <input id="symbolAuthor" name="symbolAuthor" th:value="${crawler.symbolAuthor}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建人：</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" th:value="${crawler.createUserId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createDate" name="createDate" th:value="${crawler.createDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改人：</label>
                            <div class="col-sm-8">
                                <input id="updateUserId" name="updateUserId" th:value="${crawler.updateUserId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改时间：</label>
                            <div class="col-sm-8">
                                <input id="updateDate" name="updateDate" th:value="${crawler.updateDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/a5/crawler/edit.js">
</script>
</body>
</html>
