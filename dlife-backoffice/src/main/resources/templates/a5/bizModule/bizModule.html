<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-body">
                    <div class="fixed-table-toolbar" >
                        <div class="columns pull-left">
                            <button shiro:hasPermission="a5:bizModule:add" type="button" class="btn  btn-primary"
                                    onclick="add()">
                                <i class="fa fa-plus" aria-hidden="true"></i>添加
                            </button>
                            <button shiro:hasPermission="a5:bizModule:batchRemove" type="button" class="btn  btn-danger"
                                    onclick="batchRemove()">
                                <i class="fa fa-trash" aria-hidden="true"></i>删除
                            </button>
                        </div>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <select id="bizCategory" class="chosen-select-module" data-placeholder="-- 选择业务板块 --"
                                    style="width:70%;"
                                    tabindex="2">
                                <option value="">--选择业务板块--</option>
                            </select>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <select id="companySelect" class="chosen-select-company" data-placeholder="-- 选择公司 --"
                                    style="width:70%;"
                                    tabindex="1">
                                <option value="" selected="selected">--选择公司--</option>
                                <option th:each="company :${companies}" class="checkbox-inline" th:value="${company.value}" th:text="${company.name}"></option>
                            </select>
                        </div>

                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
        var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="a5:bizModule:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="a5:bizModule:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="a5:bizModule:resetPwd">
    <script type="text/javascript">
        var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/a5/company-module-selector.js"></script>
<script type="text/javascript" src="/js/appjs/a5/bizModule/bizModule.js"></script>
</body>
</html>
