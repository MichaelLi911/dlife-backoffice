<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${bizModule.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">业务板块，关联到字典表中类型为某一个业务主体，如type=dlife：</label>
								<div class="col-sm-8">
									<input id="bizCategory" name="bizCategory" th:value="${bizModule.bizCategory}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联的业务对象类型，关联到字典表的object_type：</label>
								<div class="col-sm-8">
									<input id="objectType" name="objectType" th:value="${bizModule.objectType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联的对象ID：</label>
								<div class="col-sm-8">
									<input id="objectId" name="objectId" th:value="${bizModule.objectId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人ID：</label>
								<div class="col-sm-8">
									<input id="createUserId" name="createUserId" th:value="${bizModule.createUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createDate" name="createDate" th:value="${bizModule.createDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人ID：</label>
								<div class="col-sm-8">
									<input id="updateUserId" name="updateUserId" th:value="${bizModule.updateUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改日期：</label>
								<div class="col-sm-8">
									<input id="updateDate" name="updateDate" th:value="${bizModule.updateDate}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/a5/bizModule/edit.js">
	</script>
</body>
</html>
