<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">活动标题：</label>
                            <div class="col-sm-8" th:if="${articleReferral!=null}">
                                <input id="title" name="title" class="form-control" type="text"
                                       th:value="${articleReferral.originTitle}">
                            </div>
                            <div class="col-sm-8" th:unless="${articleReferral!=null}">
                                <input id="title" name="title" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="descrption" name="descrption" type="hidden" th:if="${articleReferral!=null}"
                                   th:value="${articleReferral.orginContent}"/>
                            <label class="col-sm-1 control-label">活动描述：</label>
                            <div class="col-sm-11">
                                <div class="ibox-content no-padding">
                                    <div id="descrption_sn" class="summernote"></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">创建人微信ID：</label>
                            <div class="col-sm-8" th:if="${articleReferral!=null}">
                                <input id="wechatUserId" name="wechatUserId" class="form-control" type="text"
                                       th:value="${wechatUser.id}">
                            </div>
                            <div class="col-sm-8" th:unless="${articleReferral!=null}">
                                <input id="wechatUserId" name="wechatUserId" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">昵称：</label>
                            <div class="col-sm-8" th:if="${articleReferral!=null}">
                                <h3 th:text="${wechatUser.nickName}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">头像：</label>
                            <div class="col-sm-8" th:if="${articleReferral!=null}">
                                <img th:src="${wechatUser.avatar}"/>
                            </div>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-1 control-label">项目名称：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="project" name="project" class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-1 control-label">角色：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="companyRole" name="companyRole" class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-1 control-label">报名开始时间：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="signStartTime" name="signStartTime" class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-1 control-label">报名截至时间：</label>-->
                            <!--<div class="col-sm-8">-->
                                <!--<input id="signEndTime" name="signEndTime" class="form-control" type="text">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label class="col-sm-1 control-label">开始时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="activityStartTime"
                                       name="activityStartTime"
                                       placeholder="请选择开始日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">结束时间：</label>
                            <div class="col-sm-8">
                                <input type="text" class="laydate-icon layer-date form-control" id="activityEndTime"
                                       name="activityEndTime"
                                       placeholder="请选择截至日期"
                                       onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"
                                       style="background-color: #fff;"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">评论数量：</label>
                            <div class="col-sm-8">
                                <input id="commentCount" name="commentCount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">浏览量：</label>
                            <div class="col-sm-8">
                                <input id="readingCount" name="readingCount" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label"></label>
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/a5/fitnessActivity/add.js">
</script>
</body>
</html>
