<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${articleReferral.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关联网页抓取器：</label>
                            <div class="col-sm-8">
                                <input id="crawlerId" name="crawlerId" th:value="${articleReferral.crawlerId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="originTitle" name="originTitle" th:value="${articleReferral.originTitle}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">概述：</label>
                            <div class="col-sm-8">
                                <input id="originSummary" name="originSummary"
                                       th:value="${articleReferral.originSummary}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">原内容：</label>
                            <div class="col-sm-8">
                                <textarea id="orginContent" name="orginContent" class="form-control" type="text"
                                          cols="50" rows="10">[[${articleReferral.orginContent}]]</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">文章地址：</label>
                            <div class="col-sm-8">
                                <input id="originUrl" name="originUrl" th:value="${articleReferral.originUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Md5 URL，用于排重：</label>
                            <div class="col-sm-8">
                                <input id="originUrlCode" name="originUrlCode"
                                       th:value="${articleReferral.originUrlCode}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片URL的标识：</label>
                            <div class="col-sm-8">
                                <input id="originImgUrl" name="originImgUrl" th:value="${articleReferral.originImgUrl}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="originCreateDate" name="originCreateDate"
                                       th:value="${articleReferral.originCreateDate}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">作者：</label>
                            <div class="col-sm-8">
                                <input id="author" name="author" th:value="${articleReferral.author}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建人：</label>
                            <div class="col-sm-8">
                                <input id="createUserId" name="createUserId" th:value="${articleReferral.createUserId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createDate" name="createDate" th:value="${articleReferral.createDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改人：</label>
                            <div class="col-sm-8">
                                <input id="updateUserId" name="updateUserId" th:value="${articleReferral.updateUserId}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">修改时间：</label>
                            <div class="col-sm-8">
                                <input id="updateDate" name="updateDate" th:value="${articleReferral.updateDate}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/a5/articleReferral/edit.js">
</script>
</body>
</html>
