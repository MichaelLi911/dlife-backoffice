<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${clockIn.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">活动标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${clockIn.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签到日记：</label>
								<div class="col-sm-8">
									<input id="signNote" name="signNote" th:value="${clockIn.signNote}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">打卡时间：</label>
								<div class="col-sm-8">
									<input id="punchDateTime" name="punchDateTime" th:value="${clockIn.punchDateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="activityId" name="activityId" th:value="${clockIn.activityId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="activityParticipationId" name="activityParticipationId" th:value="${clockIn.activityParticipationId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="replyCount" name="replyCount" th:value="${clockIn.replyCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="thumbsUpCount" name="thumbsUpCount" th:value="${clockIn.thumbsUpCount}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/a5/clockIn/edit.js">
	</script>
</body>
</html>
